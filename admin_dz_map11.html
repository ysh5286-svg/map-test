                name: name, category: [], purpose: [], region: region, area: $('#shopArea').val(), menu: $('#shopMenu').val(), 
                isHot: $('#shopIsHot').is(':checked'), parking: $('#shopParking').val(), totalScore: rawScore, 
                desc: $('#shopDesc').val(), address: address, imageUrl: $('#shopImage').val(), link: $('#shopLink').val(), 
                ownerId: $('#shopOwnerId').val().trim(), lat: lat, lng: lng, updatedAt: new Date(), 
                themes: allShopsData.find(s => s.id === id)?.themes || [] 
            }; 
            document.querySelectorAll('input[name="category"]').forEach(node => { if(node.checked) data.category.push(node.value); }); 
            document.querySelectorAll('input[name="purpose"]').forEach(node => { if(node.checked) data.purpose.push(node.value); }); 
            
            try { 
                if (id) { await updateDoc(doc(db, "shops", id), data); alert("âœ… ìˆ˜ì • ì™„ë£Œ!"); } 
                else { data.createdAt = new Date(); await addDoc(collection(db, "shops"), data); alert("âœ… ë“±ë¡ ì™„ë£Œ!"); } 
                closeModal(); 
            } catch (e) { alert("ì €ì¥ ì‹¤íŒ¨: " + e.message); } 
        }
        
        window.deleteCurrentShop = async function() { 
            var id = $('#shopId').val(); if(!id) return; 
            if(confirm("ì‚­ì œ?")) { try{ await deleteDoc(doc(db,"shops",id)); alert("ì‚­ì œë¨"); closeModal(); }catch(e){alert("ì‹¤íŒ¨");} } 
        }

        // í…Œë§ˆ ê´€ë¦¬
        window.toggleThemeMode = function() {
            currentThemeMode = $('#adminThemeSelect').val();
            document.getElementById('themeModeStatus').style.display = currentThemeMode ? 'block' : 'none';
            applyAdminFilters();
        }
        window.addNewTheme = async function() {
            const name = prompt("ìƒˆë¡œìš´ í…Œë§ˆ ì´ë¦„:"); if(!name) return; 
            if(themeList.includes(name)) return alert("ì´ë¯¸ ìˆëŠ” ì´ë¦„ì…ë‹ˆë‹¤.");
            themeList.push(name); themeList.sort();
            try { await setDoc(doc(db, "meta", "themes"), { list: themeList }, { merge: true }); alert("ì¶”ê°€ë¨"); loadThemes(); }
            catch(e) { alert("ì¶”ê°€ ì‹¤íŒ¨! (ê·œì¹™ í™•ì¸ í•„ìš”): " + e.message); }
        }
        window.renameTheme = async function() {
            const old = $('#adminThemeSelect').val(); if(!old) return alert("í…Œë§ˆë¥¼ ì„ íƒí•˜ì„¸ìš”.");
            const newN = prompt("ìƒˆ ì´ë¦„:", old); if(!newN || newN===old) return;
            themeList = themeList.map(t => t === old ? newN : t); themeList.sort();
            try { await setDoc(doc(db, "meta", "themes"), { list: themeList }); alert("ë³€ê²½ë¨"); loadThemes(); }
            catch(e) { alert("ë³€ê²½ ì‹¤íŒ¨!: " + e.message); }
        }
        window.deleteTheme = async function() {
            const t = $('#adminThemeSelect').val(); if(!t) return alert("í…Œë§ˆë¥¼ ì„ íƒí•˜ì„¸ìš”.");
            if(!confirm("ì‚­ì œí•©ë‹ˆê¹Œ?")) return;
            try { await updateDoc(doc(db, "meta", "themes"), { list: arrayRemove(t) }); alert("ì‚­ì œë¨"); loadThemes(); toggleThemeMode(); }
            catch(e) { alert("ì‚­ì œ ì‹¤íŒ¨!: " + e.message); }
        }

        // ì¼ê´„ ë“±ë¡
        window.processBulkData = async function() {
            const raw = $('#bulkDataInput').val();
            const theme = $('#bulkThemeName').val().trim();
            const cat = $('#bulkCategory').val().trim();
            const purp = $('#bulkPurpose').val().trim();
            if(!raw || !theme || !cat) return alert("ë°ì´í„°, í…Œë§ˆëª…, ì¹´í…Œê³ ë¦¬ëŠ” í•„ìˆ˜ì…ë‹ˆë‹¤.");
            const themeRef = doc(db, "meta", "themes");
            try { await updateDoc(themeRef, { list: arrayUnion(theme) }); } catch(e) { await setDoc(themeRef, { list: [theme] }); }
            let list; try { list = JSON.parse(raw); } catch(e) { return alert("JSON í˜•ì‹ì´ ì•„ë‹™ë‹ˆë‹¤."); }
            const status = document.getElementById('bulkStatus'); status.innerHTML = "ğŸš€ ì‹œì‘...";
            let count = 0;
            for(let item of list) {
                status.innerHTML += `<br>.. ${item.name} ì²˜ë¦¬ì¤‘`;
                let lat=0, lng=0;
                if(item.address) {
                    await new Promise(r => naver.maps.Service.geocode({query: item.address}, (s, res) => {
                        if(res.v2.addresses[0]) { lat = parseFloat(res.v2.addresses[0].y); lng = parseFloat(res.v2.addresses[0].x); }
                        r();
                    }));
                }
                await addDoc(collection(db, "shops"), {
                    name: item.name, address: item.address, desc: item.desc || "",
                    category: [cat], purpose: [purp], region: item.region || "ëŒ€êµ¬", themes: [theme], 
                    lat: lat, lng: lng, createdAt: new Date(), updatedAt: new Date(),
                    parking: "ì •ë³´ ì—†ìŒ", totalScore: 5.0, isHot: false
                });
                count++; await new Promise(r => setTimeout(r, 100));
            }
            alert(`${count}ê±´ ë“±ë¡ ì™„ë£Œ!`); location.reload();
        }

        window.deleteAllEventData = async function() {
            const cat = $('#bulkCategory').val().trim();
            if(!cat) return alert("ì‚­ì œí•  ì¹´í…Œê³ ë¦¬ ì…ë ¥í•˜ì„¸ìš”.");
            if(!confirm(`'${cat}' ì¹´í…Œê³ ë¦¬ ë°ì´í„°ë¥¼ ëª¨ë‘ ì‚­ì œí•©ë‹ˆê¹Œ?`)) return;
            const q = query(collection(db, "shops"), where("category", "array-contains", cat));
            const snaps = await getDocs(q);
            const batch = writeBatch(db);
            snaps.forEach(d => batch.delete(d.ref));
            await batch.commit();
            alert("ì‚­ì œ ì™„ë£Œ"); location.reload();
        }

        onSnapshot(collection(db, "shops"), (snap) => {
            allShopsData = []; snap.forEach(d => allShopsData.push({id: d.id, ...d.data()}));
            applyAdminFilters();
        });

        function renderMarkers(shops) {
            markerList.forEach(m => m.setMap(null)); markerList = [];
            const groups = {};
            shops.forEach(s => {
                if(!s.lat) return; const k = s.lat+","+s.lng;
                s.isTagged = false;
                if(currentThemeMode && s.themes && Array.isArray(s.themes) && s.themes.includes(currentThemeMode)) { s.isTagged = true; }
                if(!groups[k]) groups[k]=[]; groups[k].push(s);
            });
            for(let k in groups) {
                let m = createMarker(map, groups[k], handleMarkerClick);
                if(m) markerList.push(m);
            }
        }

        function handleMarkerClick(list) {
            const shop = list[0];
            if(currentThemeMode) {
                const ref = doc(db, "shops", shop.id);
                const isAdded = shop.isTagged;
                if(isAdded) updateDoc(ref, { themes: arrayRemove(currentThemeMode) }).then(()=>showToast("â– ì œê±°ë¨"));
                else updateDoc(ref, { themes: arrayUnion(currentThemeMode) }).then(()=>showToast("â• ì¶”ê°€ë¨"));
            } else { window.openEditModal(shop); }
        }

        window.showSelectModal = function(list, isThemeMode) { 
            const container = document.getElementById('selectList'); container.innerHTML = ''; 
            list.forEach(shop => { 
                const div = document.createElement('div'); div.className = 'shop-select-item'; 
                div.innerHTML = `<div class="shop-select-info"><span class="shop-select-name">${shop.name}</span></div>`; 
                div.onclick = () => { closeSelectModal(); if(isThemeMode) toggleShopTheme(shop); else openEditModal(shop); }; 
                container.appendChild(div); 
            }); 
            $('#selectModal').addClass('show'); 
        }

        window.applyAdminFilters = function() { renderMarkers(allShopsData); }
        function showToast(msg) { const t=document.getElementById('toast'); t.innerText=msg; t.classList.add('show'); setTimeout(()=>t.classList.remove('show'),2000); }
        
        // ì§€ë„ ë¹ˆê³³ í´ë¦­ ì‹œ ì¶”ê°€ ëª¨ë‹¬ (í…Œë§ˆëª¨ë“œ ì•„ë‹ ë•Œë§Œ)
        naver.maps.Event.addListener(map, 'click', function(e) { 
            if(currentThemeMode) return; 
            window.openAddModal();
            $('#shopLat').val(e.coord.lat()); $('#shopLng').val(e.coord.lng()); 
        });

    </script>
